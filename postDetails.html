        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
    let getPostId = new URLSearchParams(window.location.search);
    let id = getPostId.get("postId");
    console.log(id);
    axios.get(`https://tarmeezacademy.com/api/v1/posts/${id}`).then((response) => {
        console.log(response.data.data)
        console.log(response.data.data.author.name)
        console.log(response.data.data.comments_count)
        let comments = response.data.data.comments
        
        let postLogoImg = response.data.data.author.profile_image
        let postUsername = response.data.data.author.username
        let postcreatedAt = response.data.data.created_at
        let postImg = response.data.data.image
        let postTitle = response.data.data.title
        let postBody = response.data.data.body

        if (postUsername == null) {
            postUsername = "name not found";
            }
            if (postBody == null) {
                postBody = "body not found";
            }
            if (Object.keys(postLogoImg).length == 0) {
                postLogoImg = `imgs/profile.png`;
            }
        console.log(document.getElementsByClassName("img-logo-one-post")[0])
        document.getElementsByClassName("img-logo-one-post")[0].src = postLogoImg;
        document.getElementsByClassName("nameOnePost")[0].innerText = postUsername;
        document.getElementsByClassName("timeOnePost")[0].innerText = postcreatedAt;
        document.getElementsByClassName("imgOnePost")[0].src = postImg;
        document.getElementsByClassName("titleOnePost")[0].innerText = postTitle;
        document.getElementsByClassName("bodyOnePost")[0].innerText = postBody;
        document.getElementsByClassName("commentOnePost")[0].innerHTML = `<i class="fa-solid fa-chevron-down"></i> (${response.data.data.comments_count}) Comments`;
        if (response.data.data.comments_count > 0) {
        for (comment of comments) {
            let commentParent = document.getElementsByClassName("comments-inn")[0];
            
            let logoImgComment = comment.author.profile_image;
            let usernameComment = comment.author.username;
            let bodyComment = comment.body;
            if (usernameComment == null) {
                usernameComment = "name not found";
            }
            if (bodyComment == null) {
                bodyComment = "body not found";
            }
            if (Object.keys(logoImgComment).length == 0) {
                logoImgComment = `imgs/profile.png`;
            }
            console.log(commentParent);
            let commentt = `<div class="comment">
                                <div class="infooo">
                                    <img src="${logoImgComment}" class="logoComment" alt="">
                                    <span class="nameComment">${usernameComment}</span>
                                </div>
                                <p class="bodyComment">${bodyComment}</p>
                            </div>`

            commentParent.innerHTML += commentt;
    }
    }
    }).catch((error) => {
        console.log(error)
    })
    if (localStorage.getItem("token") == null) {
        let inputParent = document.getElementsByClassName("inp-parent")[0];
        inputParent.style.display = "none";
    } else {
        function writeComment() {
        let commentInput = document.getElementsByClassName("comment-in")[0].value
        let paramss = {
            "body" : commentInput,
        }
        let headers = {
            "Content-Type": "multipart/form-data",
            "authorization": `Bearer ${localStorage.getItem("token")}`,
        };
        axios.post(`https://tarmeezacademy.com/api/v1/posts/${id}/comments`, paramss, {
            "headers" : headers,
        }).then((response) => {
            location.reload();
        }).catch((error) => {
            alert(error)
        })
    }
    }
    </script>
